sentinel known-replica mymaster 192.168.80.2 6381
sentinel known-replica mymaster 192.168.80.3 6380
sentinel known-sentinel mymaster 192.168.80.7 26379 62f658adefa4ceaca4642ae0cdf0613d9fb82871
sentinel known-sentinel mymaster 192.168.80.5 26379 6b3832a5137be6296276d05ff7a6f7dee529e0ca
