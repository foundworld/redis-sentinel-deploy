port 26379
dir "/tmp"
# 自定义集群名，其中 redis-master 为 redis-master 的 ip，6379 为 redis-master 的端口，2 为最小投票数（因为有 3 台 Sentinel 所以可以设置成 2）
sentinel myid 643a7647159dee12f3322ce13da1b893df541f4b
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 192.168.80.4 6379 2
sentinel auth-pass mymaster test
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
